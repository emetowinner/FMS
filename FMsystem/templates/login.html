{% extends 'include/base_login_logout.html' %}
{% block content %}
    <form action="" autocomplete="on" method="POST">
        <h1>Log in</h1>
        {% csrf_token %}
        {{form}}
        <p class="login button">
            <input type="submit" value="Login" />
        </p>
        <p class="change_link">
            Not a member yet ?
            <a href="/home/" class="to_register">Join us</a>
        </p>
    </form>
{% endblock %}
